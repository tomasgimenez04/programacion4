    <main>
        <section id="contacto" class="seccion-contenido">
            <div class="contenedor">
                <h2 class="galeria-titulo">Contacto</h2>

                <div class="contact-main-container">
                    <!-- Card del mapa -->
                    <div class="map-card">
                        <h3>¿Dónde estamos?</h3>
                        <div class="map-container">
                            <iframe 
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3282.722492243627!2d-58.6046059!3d-34.6405839!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bc951c0fe2d9f5%3A0x9f1c540898efecbe!2sUTN%20HAEDO!5e0!3m2!1ses-419!2sar!4v1727567260000!5m2!1ses-419!2sar" 
                                width="100%" 
                                height="300" 
                                style="border:0;" 
                                allowfullscreen="" 
                                loading="lazy" 
                                referrerpolicy="no-referrer-when-downgrade">
                            </iframe>
                        </div>
                    </div>

                    <!-- Card del formulario -->
                    <div class="form-card">
                        <h3>Escribinos</h3>
                        <form>
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" id="nombre" name="nombre" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Correo electrónico</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="mensaje">Mensaje</label>
                                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                            </div>
                            
                            <button type="submit">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
