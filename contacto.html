    <main>
        <section id="contacto" class="seccion-contenido">
            <div class="contenedor">
                <h2>Contacto</h2>
                <div class="formulario-contenedor">
                    <form id="formulario-contacto" class="formulario">
                        <div class="campo">
                            <label for="nombre">Nombre completo</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        <div class="campo">
                            <label for="email">Correo electrónico</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="campo">
                            <label for="telefono">Teléfono (opcional)</label>
                            <input type="tel" id="telefono" name="telefono">
                        </div>
                        <div class="campo">
                            <label for="asunto">Asunto</label>
                            <input type="text" id="asunto" name="asunto" required>
                        </div>
                        <div class="campo">
                            <label for="mensaje">Mensaje</label>
                            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="boton-enviar">Enviar mensaje</button>
                    </form>
                    <div id="mensaje-confirmacion" class="mensaje-confirmacion">
                        <p>Tu mensaje fue enviado con éxito.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
